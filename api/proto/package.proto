syntax = "proto3";
package pkg;

message Package {
  required string name = 1; // Must be unique
  required string version = 2;

  enum PackageType {
    PROGRAM = 0;
    RUNTIME = 1;
    MODEL = 2;
    FRAMEWORK = 3;
  }
  required PackageType type = 3;

  message Dependency {
    string name = 1;
    string version = 2;
  }
  repeated Dependency dependencies = 4;
}
