# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    # parallelism: 2
    docker:
      # specify the version
      - image: circleci/golang:1.8

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/tim15/wiz
    environment: # TODO: add matrix builds for mac, windows, etc
      - GOOS: "linux"
      - GOARCH: "amd64"
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: go get -v -t -d ./...
      - run: go test -v ./...
      - run: pwd && ls

      - run: go build -o build/wiz ./...

      - run: uname -a
      - run: cat /etc/os-release
      - run: cat /proc/cpuinfo

      # Docker build + push
      - setup_remote_docker:
          version: 17.06.0-ce
      - run: docker build ./build -f ./build/Dockerfile.ci -t wizproject:wiz
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker push wizproject:wiz
